<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/index.css">
    <script defer type="module" src="/js/index.js"></script>
    <title>Sudoku Solver Visualizer</title>
</head>

<body>
    <header class="container-fluid mb-5 bg-secondary text-white text-center">
        <p>Sudoku Solver</p>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <table id="sudoku"></table>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col d-flex justify-content-center">
                <button id="btn-clear" type="button">Clear</button>
                <button id="btn-solve" type="button">Solve</button>
                <button id="btn-generate" type="button">Generate</button>
            </div>
        </div>
    </div>
</body>

</html>
